    <style>
      #skeletonScreen {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      #rail {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
      }

      #railHeader {
        height: 64px;
        box-shadow: 0 1px 0 #f2f2f2;
      }

      #railContent {
        height: 64px;
        margin: 0 24px;
        justify-content: space-between;
        align-items: center;
        display: flex;
      }

      #logo {
        height: 48px;
        width: 200px;
      }

      #splitFlex {
        display: flex;
        flex-direction: row;
        padding-top: 64px;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #splitFlex > div {
        width: 50%;
      }

      @media screen and (orientation: portrait) {
        #splitFlex {
          flex-direction: column-reverse;
          position: relative;
        }

        #splitFlex > div {
          width: 100%;
        }
      }

      #leftContent {
        overflow-y: auto;
        flex-grow: 1;
        position: relative;
      }

      #rightContent {
        height: 100%;
        flex-shrink: 0;
        background-color: #f2f2f2;
      }

      @media screen and (orientation: portrait) and (min-height: 1000px) {
        #rightContent {
          height: 296px;
        }
      }

      @media screen and (orientation: portrait) and (max-height: 999px) {
        #rightContent {
          height: 220px;
        }
      }

      @media screen and (orientation: portrait) and (max-width: 767px) {
        #rightContent {
          height: 220px;
        }
      }

      #contentContainer {
        margin: 96px 44px;
      }

      @media screen and (orientation: portrait) and (min-width: 768px) {
        #contentContainer {
          margin: 96px 44px 0 44px;
          width: 425px;
        }
      }

      @media screen and (orientation: portrait) and (max-width: 767px) {
        #contentContainer {
          margin: 44px 32px 0 32px;
        }
      }

      @media screen and (orientation: landscape) and (max-height: 688px) {
        #contentContainer {
          margin: 24px 44px 0 44px;
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }

      .block {
        background-color: #f2f2f2;
        animation: shimmer 1.5s infinite linear;
        background: linear-gradient(to right, #f2f2f2 4%, #fafafa 30%, #f2f2f2 45%);

      }

      .header {

        height: 12px;

        margin: 12px 0;
